<h2>Add Payment</h2>
<form method="POST">
    <label>Purchase:</label>
    <select name="purchase_id" required>
        {% for p in purchases %}
            <option value="{{ p.purchase_id }}">{{ p.info }}</option>
        {% endfor %}
    </select><br><br>

    <label>Payment Date:</label>
    <input type="date" name="payment_date" required><br><br>

    <label>Amount Paid:</label>
    <input type="number" name="amount_paid" required><br><br>

    <button type="submit">Add Payment</button>
</form>
