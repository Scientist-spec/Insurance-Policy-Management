<h2>Add Policy</h2>
<form method="POST">
    <input name="policy_name" placeholder="Policy Name" required><br>
    <input name="type" placeholder="Type (e.g. Health)" required><br>
    <input name="coverage" placeholder="Coverage Amount" required type="number"><br>
    <input name="premium" placeholder="Premium" required type="number"><br>
    <input name="duration" placeholder="Duration (months)" required type="number"><br>
    <button type="submit">Add Policy</button>
</form>
